<html>

<head>
    <title>Firebase Database Quickstart</title>
    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/3.9.0/firebase-app.js"></script>
    <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
    <script src="/__/firebase/3.9.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="createreminder.js"></script>
    <link rel="stylesheet" href="material.css">
</head>


<body>
    <div class="materialContainer">
        <div class="box">

            <div class="title">Create Reminder</div>

            <div class="input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="desc">Description</label>
                <input type="text" name="desc" id="desc">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button onclick="saveButton(this.id)" id="saveButton"><span>Save</span> <i class="fa fa-check"></i></button>
            </div>

        </div>


    </div>
</body>

</html>
